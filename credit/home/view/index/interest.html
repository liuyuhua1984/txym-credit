<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>利息计算</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="_CSS_/layout.css" />
	<link href="_CSS_/mui.css" rel="stylesheet" />
</head>

<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">利息计算</h1>
	</header>
	<div class="mui-content">
	    <div class="mui-row interest mui-card">
	    	<div class="mui-col-xs-3">金额：</div>
	    	<div class="mui-col-xs-7">
	    		<div class="mui-input-row">
	    			<input class="mui-input-clear" type="number" id="" value="" />
	    		</div>
	    	</div>
	    	<div class="mui-col-xs-2">元</div>
	    	
	    	<div class="mui-col-xs-3">期限：</div>
	    	<div class="mui-col-xs-7">
	    		<div class="mui-input-row">
	    			<input class="mui-input-clear" type="number" id="n_limit" value="" />
	    		</div>
	    	</div>
	    	<div class="mui-col-xs-2">日</div>
	    	
	    	<div class="mui-col-xs-12">
	    		日还款：<span class="red-text">22222</span>元
	    	</div>
	    	<div class="mui-col-xs-12">
	    		总利息：<span class="red-text">22222</span>元
	    	</div>
	    	<div class="mui-col-xs-12">
	    		日利率：0.1%
	    	</div>
	    </div>
	</div>
	<script src="_JS_/mui.js"></script>
</body>
</html>
